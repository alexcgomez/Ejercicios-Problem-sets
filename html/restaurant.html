    <form action="" method="post">
        <h3>Primer Plato</h3>
        
        <input type="radio" name="primeros" id="hormigas">
        <label for="hormigas">Hormigas saladas</label><br>
        <input type="radio" name="primeros" id="sesos">
        <label for="sesos">Sesos de cerdo vietnamita hervidos</label><br>
        <input type="radio" name="primeros" id="escorpiones">
        <label for="escorpiones">Escorpiones al vapor</label><br>
        <input type="radio" name="primeros" id="higado">
        <label for="higado">Hígado de pitón del desierto con cebolla</label><br>
        <input type="radio" name="primeros" id="aracnido">
        <label for="aracnidos">Salteado de arácnidos</label>
        <br>
        
        <h3>Segundo Plato</h3>

        <input type="radio" name="segundos" id="canguro">
        <label for="canguro">Asado de canguro</label><br>
        <input type="radio" name="segundos" id="babosa">
        <label for="babosa">Babosa marina a la plancha</label><br>
        <input type="radio" name="segundos" id="gusanos">
        <label for="gusanos">Tagliatelli de gusanos de bosque</label><br>
        <input type="radio" name="segundos" id="polilla">
        <label for="polilla">Polilla a la plancha con salsa de larva</label><br>
        <input type="radio" name="segundos" id="cucaracha">
        <label for="cucaracha">Brocheta de cucaracha y ortigas</label><br>

        <h3>Postres</h3>

        <input type="radio" name="postres" id="mousse">
        <label for="mousse">Mousse de rana joven con litchi</label><br>
        <input type="radio" name="postres" id="tarta">
        <label for="tarta">Tarta de lagarto</label><br>
        <input type="radio" name="postres" id="cucaracha">
        <label for="cucaracha">Sorbete de ácido de serpiente</label><br>
        <br>
        <label for="coffe">¿Tomará café?</label>
        <input type="checkbox" style="margin: 10px;" name="coffee" id="coffe">
